    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description"
        content="Enjoy the ultimate rafting adventure. Scenic views, expert guides, and unforgettable moments on the water.">
    <meta name="author" content="Thomas Gomez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img src="images/z-raftingcompas.jpg" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="home-page">
        <section class="hero-home-page">
            <img src="images/family-adventure.webp" alt="family rafting adventure on a river">

            <a href="trips.html">Book with Us</a>
        </section>
        <div class="adventure-content">
            <figure>
                <img src="images/waterfall-drop.webp" alt="rafting over a waterfall drop">
                <figcaption>Cascading Falls</figcaption>
            </figure>
            <figure>
                <img src="images/best-photos.jpg" alt="rafters taking a break to take photos by the river">
                <figcaption>Best Photos</figcaption>
            </figure>
            <figure>
                <img src="images/team-work3.jpeg" alt="rafting as a team">

            </figure>
        </div>

            <img src="images/rafting-adventure.webp" alt="Rafting as a family">

                <form>
                    <h2>Newsletter</h2>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Steven">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="steven123.email.com">
                    <button type="submit">SIGN UP</button>
                </form>
            </div>
        </div>
    </main>

            <a href="https://instagram.com">
