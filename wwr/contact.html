                <p>Adress: El criollo 1318</p>
                <p>Number Phone: +54 9 1168946857</p>
                <p>Email: diego.gomez.garcia.2024@gmail.com</p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d821.0227717486998!2d-58.88846996181572!3d-34.60185813764592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sar!4v1749495460936!5m2!1sen!2sar" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <figure>
                <img src="images/employeehappy1.jpg" alt="Happy Employee">

            </figure>
            <figure>
                <img src="images/employeehappy2.jpg" alt="Happy Employee">

            <figure>
                <img src="images/happyemployee3.webp" alt="Happy Employee">

            </figure>
        </div>
        <form>
            <h2>Send Us a Message</h2>
            <div class="contact-info">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Thomas">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Email34@gmail.com">
                <p>The purpose of your message: </p>
            </div>
            <div></div>
            <!-- input radio -->
            <label for="inquiry">General Inquiry</label>
            <input type="radio" name="purpose" id="inquiry">
            
            <label for="reservation">Reservation Question</label>
            <input type="radio" name="purpose" id="reservation">
            
            <label for="sugestion">Website Sugestion</label>
            <input type="radio" name="purpose" id="sugestion">
            <br><br>
            <!-- message -->
             <label for="message">Message</label>
             <textarea name="message" id="message" placeholder="Message"></textarea>
              <br><br>
            <!-- checkbox -->
            <label for="suscription">Plase subscribe me to the monthly newsletter</label>
            <input type="checkbox" name="suscribe" id="suscription">
            <br><br>
            <button type="submit">Submit Request</button>
        </form>
